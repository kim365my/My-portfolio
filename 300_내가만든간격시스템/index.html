<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스타일 -->
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 커스텀 css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 제이쿼리 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <!-- 커스텀 js -->
    <script src="./js/script.js"></script>
</head>
<body>
    <div id="wrap">
        <form action="#">
            <fieldset class="cf">
                <div class="goods_pt_container">
                    <h1 class="goods_pt"><img src="https://place-hold.it/240x320" alt="상품이미지"></h1>
                    <p class="goods_mini_pt">
                        <span>
                            <img src="https://place-hold.it/50x50" alt="섬네일_상품이미지">

                        </span>
                        <div class="goods_brand">
                            <span>Lego</span>
                            <span>덴마크 장난감 회사</span>
                            <span><a href="#">BRAND HOME</a></span>
                        </div>
                    </p>
                </div>
                <div class="goods_info">
                    <h2>Lego Musk Express</h2>
                    <p>
                        <s>300,000원</s> <br>
                        <strong>20% 240,000원</strong>
                    </p>
                    <div class="goods_info_sub">
                        <dl>
                            <dt>추가혜택</dt>
                            <dd>
                                현대카드 93,600원(2%청구할인) <br>
                                적립금 950포인트 <br>
                                월할부금 월 15,000원(6개월 할부시) <br>
                                무이자 카드보기
                            </dd>
    
                            <dt>배송비</dt>
                            <dd>0원(결제금액 7만원 이상 무료)</dd>
                        </dl>
                        <select name="배송지" id="dg_list">
                            <option value="10210 백화점">10210 백화점</option>
                            <option value="10211 백화점">10211 백화점</option>
                            <option value="10212 백화점">10212 백화점</option>
                        </select>
                    </div>
                    <div>
                        <input type="button" value="장바구니 담기">
                        <input type="button" value="구매하기">
                    </div>
                </div>
            </fieldset>

        </form>
    </div>
</body>
</html>
