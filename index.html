<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 스크립트 테스트</title>
    <script>
        /**인수의 내용을 prompt로 질문해서 입력된 숫자로 돌려주는 반복문*/
        var loop = function (params) {
            do{
                var num = prompt(...params);
                if (!Number(num)) {
                    alert("숫자만 입력해주세요.");
                }
            }while(!Number(num));
            return Number(num)
        }
        /**1번 문제*/
        function payAverage() {
            // 변수선언
            var sum = 0;

            // 3번 반복되는 질문을 for로 처리
            for (var i = 1; i <= 3; i++) {
                // 숫자만 입력되었는지 확인
                var pay = loop([i+"월 급여를 입력해주세요. (만원 단위)", 500]);
                sum += pay;
            }

            // 3항 연산자를 이용해 1000이상이면 고소득자, 아니면 평균임금자로 결과값 표시
            var result = (sum / 3) >= 1000? "고소득자":"평균임금자";

            // 결과출력
            document.write(result);
        }

        /**2번 문제*/
        function health() {
            // 변수선언
            var age = loop(["나이를 입력해주세요.", 20]);
            var num = loop(["태어난 출생연도를 입력해주세요.", 2020]);
            var result = "";

            // 나이와 연도가 나눴을때 0이 되면 실행되도록
            if (age%2 == 0 && num%2 == 0) {
                result = "건강검진 대상자입니다.";
            } else {
                result = "건강검진 대상자가 아닙니다.";
            }

            // 결과값 출력
            document.write(result);
        }

        /**3번 문제*/
        function seasons() {
            // 변수선언
            var whatMonth  = loop(["오늘이 몇월인가요?", 1]);
            var result = "";

            // 1월에서 12월사이에서만 대답하도록
            if (whatMonth >= 1 && whatMonth <= 12) {
                if (whatMonth >= 9 && whatMonth <= 11) {
                    // 9월부터 11월사이
                    result = "가을입니다."
                    
                } else if(whatMonth >= 6 && whatMonth <= 8){
                    // 6월부터 8월사이
                    result = "여름입니다."
                    
                }else if(whatMonth >= 3 && whatMonth <= 5){
                    // 3월부터 5월사이
                    result = "봄입니다."
                    
                }else {
                    result = "겨울입니다."
                }                    
            } else {
                alert("1부터 12사이까지만 입력해주세요.");
                location.reload();
            }
            // 결과 출력
            document.write(result);
            
        }

        /**4번 문제*/
        function number() {
            // 변수선언
            var num  = loop(["숫자를 입력해주세요", 1]);

            // 숫자만 2로 나눠서 그 값으로 홀짝 판정
            switch (num%2) {
                case 0:
                    alert("짝수입니다.");
                    break;
                case 1:
                    alert("홀수입니다.");
                    break;
                default:
                    alert("에러...");
                    location.reload();
                    break;
            }
        }

        /**5번 문제*/
        function printSum(){
            // 변수선언
            var sum = 0;

            // 1부터 10까지 덧셈
            for (var i = 1; i <= 10; i++) {
                sum += i;
            }
            
            // 결과 출력
            var result = "1부터 10까지의 합은 "+ sum +" 입니다.";
            document.write(result);
        }

        /**6번 문제*/
        function printMulti(){
            // 변수선언
            var num = 5;
            var sum = 0;
            var result = "";

            // 9번 반복
            for (var i = 1; i <= 9; i++) {
                // 5단 구구단
                sum = num*i;
                // 결과값에 추가
                result += (num + " x " + i + " = " + sum + "<br>" + "<br>");
            }
            // 결과 출력
            document.write(result);
        }
        
        /**7번 문제*/
        function printSubject(){
            // 변수선언
            var subject = ["HTML","CSS","javaScript","jQuery","React", "js"];
            var result = "";

            // 변수길이만큼 반복
            for (var i = 0; i < subject.length; i++) {
                result += subject[i]  + "<br>" + "<br>";                
            }
            // ...subject를 이용해서 출력해도 될 것 같은데, 전개 연산자에 띄어쓰기 적용하는 걸 모르겠어
            // document.write(...subject + "<br>");

            // 결과 출력
            document.write(result);
        }
</script>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>기초 스크립트 테스트</legend>
            <input type="button" value="문제 1" onclick="payAverage()"></input>
            <input type="button" value="문제 2" onclick="health()"></input>
            <input type="button" value="문제 3" onclick="seasons()"></input>
            <input type="button" value="문제 4" onclick="number()"></input>
            <input type="button" value="문제 5" onclick="printSum()"></input>
            <input type="button" value="문제 6" onclick="printMulti()"></input>
            <input type="button" value="문제 7" onclick="printSubject()"></input>
        </fieldset>
    </form>
</body>
</html>
