<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 클론코딩</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="splash_screen">

    </div>
    <div id="wrap">
        <header id="wrap_header">
            <h1>Welcome to Kokoa Clone</h1>
        </header>
        <main>
            <article>
                <form id="login_form">
                    <ul>
                        <li>
                            <input type="text" id="user_name" required maxlength="12" autocomplete="off" placeholder="Email or phone number">
                        </li>
                        <li>
                            <input type="password" id="user_password" required maxlength="12" autocomplete="off" placeholder="Password">
                        </li>
                        <li id="ssi_containner">
                            <input type="checkbox" name="stay_sign_in" id="stay_sign_in">    
                            <label for="stay_sign_in">로그인 상태 유지</label>    
                        </li>
                        <li>
                            <input type="submit" value="Log In">
                        </li>
                        <li>
                            <input type="button" value="QRcode Log In">
                        </li>
                        <li id="user_info">
                            <p><a href="#">Sign Up</a></p>
                            <p><a href="#">Find Kokoa Account</a></p>    
                            <p><a href="#">Reset Password</a></p>    
        
                        </li>
                    </ul>
                </form>    
            </article>
        </main>
        <footer>
            <div id="service_info">
                <ul>
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">개인정보 처리방침</a></li>
                    <li><a href="#">운영정책</a></li>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li>
                       <button li></button>
                        <datalist id="laungre">
                            <option value="한국어" label="한국어"></option>
                            <option value="한국어"></option>
                            <option value="한국어"></option>
                        </datalist>
                    </li>
                </ul>    
            </div>
            <p id="txt_copyright">
                Copyright &copy;<span>Kakao Corp</span>. All rights reserved.
            </p>
        </footer>
    </div>
</body>
</html>
